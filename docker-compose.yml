version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: gatepass_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: gatepass_v2
      MYSQL_PASSWORD: user_password
      MYSQL_USER: gatepass_user
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - gatepass-net
    restart: always

  redis:
    image: redis:alpine
    container_name: gatepass_redis
    ports:
      - "6379:6379"
    networks:
      - gatepass-net
    restart: always

  backend:
    build: ./backend
    container_name: gatepass_backend
    volumes:
      - ./backend/static:/app/static
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+aiomysql://gatepass_user:user_password@db:3306/gatepass_v2
      REDIS_URL: redis://redis:6379
      SECRET_KEY: supersecretkey # Update this in production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 43200 # 30 Days
    depends_on:
      - db
      - redis
    networks:
      - gatepass-net
    restart: always

  frontend:
    build: ./frontend
    container_name: gatepass_frontend
    ports:
      - "8080:80"
    environment:
      VITE_API_URL: /api
    networks:
      - gatepass-net
    restart: always

  ai-face:
    build: ./ai_services/face_recognition
    container_name: gatepass_ai_face
    ports:
      - "8001:8001"
    networks:
      - gatepass-net
    restart: always

networks:
  gatepass-net:
    driver: bridge

volumes:
  mysql_data:
